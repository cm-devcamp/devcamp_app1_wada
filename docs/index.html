        <div class="contact-button flex items-center">
          <a href="#contact"
            class="inline-block text-sm px-4 py-2 leading-none border rounded text-gray border-gray hover:border-transparent hover:text-gray-300 hover:bg-white lg:mt-0">
            Contact
          </a>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm lg:flex-grow">

    </div>
    <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
      <h1 class="text-4xl sm:text-6xl font-bold tracking-tight text-slate-900">
        デベキャンで _______を満たすキャンプライフ
      </h1>
    </div>
    <div class="flex-col w-full max-w-5xl items-center justify-between p-6 bg-slate-50">
      <!-- News -->
      <div class="flex">
        <div class="pt-1 pb-1">2024/7/23</div>
        <div class="grow pt-1 pb-1 pl-4">
          <a href="news/2">新商品「高耐久ランタン LT-100」をリリースしました</a>
        </div>
      </div>
      <div class="flex">
        <div class="pt-1 pb-1">2024/7/22</div>

        <!-- Youtube -->

    <div class="w-full max-w-md p-6 bg-stone-50">
      <a name="contact"></a>
      <!-- Contact -->
      <div class="contact">
        <a name="contact"></a>
        <form action="#" method="post">
          <div class="py-12">
            <h2 class="text-2xl font-bold">お問い合わせ</h2>
            <div class="mt-8 max-w-md">
              <div class="grid grid-cols-1 gap-6">
                <label class="block">
                  <span class="text-gray-700">ご氏名</span>
                  <input
                    type="text"
                    class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                    placeholder=""
                  />
                </label>
                <label class="block">
                  <span class="text-gray-700">Eメールアドレス</span>
                  <input
                    type="email"
                    class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                    placeholder="yokota.satoshi@classmethod.jp"
                  />
                </label>
                <label class="block">
                  <span class="text-gray-700">内容</span>
                  <textarea
                    class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                    rows="3"
                  ></textarea>
                </label>
                <div class="block">
                  <div class="mt-2">
                    <div>
                      <label class="inline-flex items-center">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                          送信
                        </button>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="w-full bg-slate-700">
